name: CI

on:
  push:
  pull_request:

jobs:
  typescript:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build -w @portfolio/shared

      - name: Build API
        run: npm run build -w @portfolio/api

      - name: Build web
        run: npm run build -w @portfolio/web

      - name: Test API
        run: npm run test -w @portfolio/api

  go:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/edge-go
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Test Go services
        run: go test ./...
